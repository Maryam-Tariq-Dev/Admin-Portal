<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Property</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand">Add Property</span>
      <button
        id="logoutBtn"
        class="btn btn-outline-light"
        type="button"
      >
        Logout
      </button>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <div class="col-md-8 col-lg-6">
        <form id="propertyForm">
          <div class="mb-3">
            <label for="propertyName" class="form-label">Property Name</label>
            <input type="text" id="propertyName" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select id="location" class="form-select" required>
              <option value="" disabled selected>Select location</option>
              <option>Gulshan</option>
              <option>Clifton</option>
              <option>North Nazimabad</option>
              <option>DHA</option>
            </select>
          </div>

          <div class="mb-3">
            <p class="fw-bold mb-2">Property Type:</p>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="propertyType"
                value="Hostel"
                class="form-check-input"
                id="radioHostel"
                required
              />
              <label for="radioHostel" class="form-check-label">Hostel</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="propertyType"
                value="Flat"
                class="form-check-input"
                id="radioFlat"
                required
              />
              <label for="radioFlat" class="form-check-label">Flat</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Property Description</label>
            <textarea id="description" rows="4" class="form-control" required></textarea>
          </div>

          <div class="mb-3">
            <label for="images" class="form-label">Upload Images</label>
            <input type="file" id="images" multiple class="form-control" />
          </div>

          <button type="submit" id="savePropertyBtn" class="btn btn-primary">
            Save Property
          </button>
        </form>
        <p id="successMessage" class="text-success mt-3"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
